{% extends 'base.html' %}
{% block title %}
Authors list
{% endblock %}


{% block body %}
<div class="row">
    <div class="col">
        <h1>Authors</h1>
        {% for author in authors %}
        <li><a href="{{ url_for('user.get_user', pk = author.user.id) }}">{{ author.user.username }}</a></li>
        {% endfor %}
    </div>
</div>

{% endblock %}
