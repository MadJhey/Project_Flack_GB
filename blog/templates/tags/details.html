{% extends 'base.html' %}
{% block title %}
Tags page
{% endblock %}


{% block body %}
<div class="row">
    <div class="col">
        <h1>Tag {{ tag_name }} </h1>
        {% for article in articles %}
            <li><a href="{{ url_for('article.get_article', pk = article.id) }}">"{{ article.title }}" by {{ article.author.user.username }}</a></li>
        {% endfor %}
    </div>
</div>
{% endblock %}
