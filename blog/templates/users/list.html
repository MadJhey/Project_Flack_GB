{% extends 'base.html' %}
{% block title %}
Index Page
{% endblock %}


{% block body %}
<div class="row">
    <div class="col">
        <h1>Users</h1>
        {% for user in users %}
        <li><a href="{{ url_for('user.get_user', pk = user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
    </div>
</div>
{% endblock %}
