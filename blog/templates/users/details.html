{% extends 'base.html' %}
{% block title %}
User page
{% endblock %}
{% block body %}
<h1> {{ user.id }} </h1>
<h1> {{ user.username }} </h1>
{{ user.username }} has created {{ user.author.article|length }} articles:
{% for article in user.author.article %}
<ul>
    <li>
        <a href="{{ url_for('article.get_article', pk=article.id) }}">
            {{ article.title }}
        </a>
    </li>
</ul>
{% endfor %}

{% endblock %}
